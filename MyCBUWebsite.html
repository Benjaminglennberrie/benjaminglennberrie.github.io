<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My CBU Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body>
    <section>
      <div>
        <h2 class="CBU-FONT">California Baptist University</h2>
        <div class="carousel-container">
          <div class="carousel-slide">
            <img src="images/about.jpeg" alt="Image 1">
            <div class="carousel-caption">
              <h3>This is me at Crestline</h3>
              <p>Image 1 Description</p>
            </div>
          </div>
          <div class="carousel-slide">
            <img src="images/heroImage1.jpg" alt="Image 2">
            <div class="carousel-caption">
              <h3>Somewhere in California</h3>
              <p>Image 2 Description</p>
            </div>
          </div>
          <div class="carousel-slide">
            <img src="images/portfolioImage1.jpg" alt="Image 3">
            <div class="carousel-caption">
              <h3>I DON'T KNOW WHAT THAT IMAGE IS!</h3>
              <p>Image 3 Description</p>
            </div>
          </div>
          <a class="carousel-control prev">&#10094;</a>
          <a class="carousel-control next">&#10095;</a>
        </div>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
