  <style>
    /* Background video */
    .bgvideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    #heroVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(45%);
    }

    /* Page content */
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      color: white;
      font-family: "Poppins", sans-serif;
      background: black;
      overflow-x: hidden;
    }

    nav.navbar {
      background: rgba(0,0,0,0.5);
      backdrop-filter: blur(6px);
    }

    .resume-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding-top: 5rem;
      padding-bottom: 3rem;
    }

    iframe {
      width: 80%;
      height: 85vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(0,255,255,0.2);
      background-color: rgba(255,255,255,0.05);
    }

    footer {
      background: rgba(0,0,0,0.6);
      text-align: center;
      color: white;
      padding: 1.5rem 0;
      backdrop-filter: blur(5px);
    }

    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.4rem;
      transition: color 0.3s;
    }

    .social-icons a:hover {
      color: #00ffff;
    }

    /* === ACTIVE PAGE UNDERLINE + ARROW === */
    .navbar-nav .nav-link {
      position: relative;
      color: white;
      transition: color 0.3s ease;
      font-weight: 500;
    }

    .navbar-nav .nav-link:hover {
      color: #00ffff;
    }

    .navbar-nav .nav-link.active {
      color: #00ffff;
      font-weight: 600;
    }

    .navbar-nav .nav-link.active::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: -6px;
      transform: translateX(-50%);
      width: 40%;
      height: 2px;
      background-color: #00ffff;
      border-radius: 2px;
      animation: underlineGrow 0.3s ease forwards;
    }

    .navbar-nav .nav-link.active::before {
      content: '';
      position: absolute;
      left: 50%;
      bottom: -12px;
      transform: translateX(-50%) rotate(45deg);
      width: 6px;
      height: 6px;
      background-color: #00ffff;
      border-radius: 1px;
    }

    @keyframes underlineGrow {
      from {
        width: 0;
        opacity: 0;
      }
      to {
        width: 40%;
        opacity: 1;
      }
    }

    /* ===========================
       RESPONSIVE DESIGN FIXES
       =========================== */

    /* Hide mobile button by default */
    .resume-mobile {
      display: none;
      color: white;
      text-align: center;
    }

    /* Desktop view (default) */
    .resume-desktop {
      display: block;
    }

    @media (max-width: 992px) {
      .resume-container {
        flex-direction: column;
        justify-content: center;
        padding-top: 7rem;
        padding-bottom: 3rem;
        height: auto;
      }

      /* Hide iframe on small screens, show button */
      .resume-desktop {
        display: none;
      }

      .resume-mobile {
        display: block;
        padding-top: 8rem;
      }

      .resume-mobile a.btn {
        border-color: #00ffff;
        color: #00ffff;
        font-weight: 500;
        transition: all 0.3s ease;
      }

      .resume-mobile a.btn:hover {
        background-color: #00ffff;
        color: black;
      }

      nav.navbar {
        background: rgba(0,0,0,0.75);
      }

      .navbar-toggler {
        border-color: #00ffff;
      }

      .navbar-toggler-icon {
        filter: invert(100%);
      }

      .navbar-nav .nav-link {
        text-align: center;
        padding: 0.8rem 0;
      }

      footer {
        padding: 1rem 0;
        font-size: 0.9rem;
      }

      .social-icons a {
        font-size: 1.2rem;
        margin: 0 8px;
      }
    }

    @media (max-width: 576px) {
      .resume-mobile {
        padding-top: 7rem;
      }

      .resume-mobile p {
        font-size: 1rem;
      }

      footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
