    <style>
      .video-nav {
        position: absolute;
        top: 25%;
        width: 100%;
        z-index: 1000;
      }
      .video-nav-list {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      .video-nav-item {
        position: relative;
        padding: 10px 20px;
        display: inline-block;
      }
      .video-nav-item:nth-child(odd) {
        align-self: flex-start;
        margin-left: 20px;
      }
      .video-nav-item:nth-child(even) {
        align-self: flex-end;
        margin-right: 20px;
      }
      .video-nav-item a {
        color: white;
        text-decoration: none;
        font-size: 1.2em;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        position: relative;
        z-index: 2;
      }
      /* .video-nav-item a:hover {
        color: #ddd;
      } */
      .bgvideo {
        position: fill;
        height: 100vh;
        overflow: hidden;
      }
      #heroVideo {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
      .hero-text {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
      }

      /* Orbit animation styles */
      .orbit-ring {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80px;
        height: 80px;
        border: 2px solid transparent;
        border-top: 2px solid rgba(255, 255, 255, 0.7); /* Changed color to white */
        border-radius: 50%;
        transform: translate(-50%, -50%) rotate(0deg);
        animation: halfOrbit 6s ease-in-out infinite alternate; /* Oscillates back and forth */
        z-index: 1;
        box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
      }
      .orbit-ring2 {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 80px;
        height: 80px;
        border: 2px solid transparent;
        border-top: 2px solid rgba(255, 255, 255, 0.7); /* Changed color to white */
        border-radius: 50%;
        transform: translate(-50%, -50%) rotate(0 deg);
        animation: halfOrbit2 6s ease-in-out infinite alternate; /* Oscillates back and forth */
        z-index: 1;
        box-shadow: 0 0 10px rgba(0, 191, 255, 0.5);
      }
      .video-nav-item:hover .orbit-ring {
        animation: orbit 3s ease-in-out infinite alternate; /* Speeds up on hover */
        /* box-shadow: 0 0 20px rgba(0, 255, 255, 0.7); */
      }
      
      .video-nav-item:hover .orbit-ring {
        animation: orbit 1s linear infinite; /* Speeds up on hover */
      }

      @keyframes 
      


      halfOrbit2 {
        0% {
          transform: translate(-50%, -50%) rotate(-90deg); /* Starts at bottom left */
        }
        100% {
          transform: translate(-50%, -50%) rotate(90deg); /* Ends at bottom right, forming a 180-degree arc */
        }
      
      orbit 
        
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }


      @keyframes 


      halfOrbit {
        0% {
          transform: translate(-50%, -50%) rotate(-90deg); /* Starts at bottom left */
        }
        100% {
          transform: translate(-50%, -50%) rotate(90deg); /* Ends at bottom right, forming a 180-degree arc */
        }
      
      orbit 
        
        0% {
          transform: translate(-50%, -50%) rotate(0deg);
        }
        100% {
          transform: translate(-50%, -50%) rotate(360deg);
        }
      }
