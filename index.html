  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Poppins", sans-serif;
      background-color: black;
      overflow: hidden;
    }

    /* === Background Video === */
    .bgvideo {
      position: relative;
      height: 100vh;
      overflow: hidden;
    }
    #heroVideo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(60%);
    }

    /* === Hero Text === */
    .hero-text {
      position: absolute;
      top: 50%;
      left: 60%;
      transform: translate(-50%, -50%);
      text-align: left;
      color: white;
      z-index: 2;
    }
    .hero-text h2 {
      font-size: 3rem;
      font-weight: 700;
      text-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    .hero-text p {
      font-size: 1.2rem;
      color: #ddd;
    }

    /* === Video Nav === */
    .video-nav {
      position: absolute;
      top: 50%;
      left: 15%;
      transform: translateY(-50%);
      z-index: 3;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 25px;
    }

    .video-nav-item {
      position: relative;
      width: 120px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .video-nav-item a {
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      font-weight: 500;
      z-index: 2;
      text-shadow: 0 0 8px rgba(0,0,0,0.6);
      transition: color 0.3s;
    }

    .video-nav-item a:hover {
      color: #00ffff;
    }

    /* === Orbit Rings === */
    .orbit-ring, .orbit-ring2 {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100px;
      height: 100px;
      border: 2px solid transparent;
      border-top: 2px solid rgba(0,255,255,0.7);
      border-radius: 50%;
      transform: translate(-50%, -50%) rotate(0deg);
      box-shadow: 0 0 10px rgba(0,255,255,0.5);
      animation: halfOrbit 6s ease-in-out infinite alternate;
    }

    .orbit-ring2 {
      border-top: 2px solid rgba(0,255,255,0.4);
      width: 120px;
      height: 120px;
      animation: halfOrbit2 6s ease-in-out infinite alternate;
    }

    .video-nav-item:hover .orbit-ring,
    .video-nav-item:hover .orbit-ring2 {
      animation: fullOrbit 1s linear infinite;
      box-shadow: 0 0 20px rgba(0,255,255,0.8);
    }

    /* === Orbit Animations === */
    @keyframes halfOrbit {
      0% { transform: translate(-50%, -50%) rotate(-90deg); }
      100% { transform: translate(-50%, -50%) rotate(90deg); }
    }
    @keyframes halfOrbit2 {
      0% { transform: translate(-50%, -50%) rotate(90deg); }
      100% { transform: translate(-50%, -50%) rotate(-90deg); }
    }
    @keyframes fullOrbit {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* === Footer === */
    footer {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      z-index: 2;
    }
    .social-icons a {
      color: white;
      margin: 0 10px;
      font-size: 1.4rem;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #00ffff;
    }
    /* ===========================
   RESPONSIVE DESIGN UPGRADES
   =========================== */

/* Default (Desktop): you already nailed it */

@media (max-width: 992px) {
  /* Video and background tweaks */
  #heroVideo {
    filter: brightness(50%);
  }

  /* Make hero text centered for mobile */
  .hero-text {
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 90%;
  }
  .hero-text h2 {
    font-size: 2rem;
  }
  .hero-text p {
    font-size: 1rem;
  }

  /* Turn the vertical nav into a bottom bar */
  .video-nav {
    position: absolute;
    bottom: 40px;
    top: auto;
    left: 50%;
    transform: translateX(-50%);
    flex-direction: row;
    justify-content: center;
    gap: 20px;
    width: 100%;
  }

  .video-nav-item {
    width: 70px;
    height: 70px;
  }

  .video-nav-item a {
    font-size: 0.85em;
  }

  .orbit-ring,
  .orbit-ring2 {
    width: 60px;
    height: 60px;
    border-width: 1.5px;
  }

  /* Footer social icons smaller + higher */
  footer {
    bottom: 5px;
  }
  .social-icons a {
    font-size: 1.2rem;
    margin: 0 6px;
  }
}

/* Even smaller devices (portrait phones) */
@media (max-width: 576px) {
  .hero-text h2 {
    font-size: 1.8rem;
  }
  .hero-text p {
    font-size: 0.9rem;
  }

  .video-nav {
    bottom: 20px;
    gap: 15px;
  }

  .video-nav-item {
    width: 60px;
    height: 60px;
  }
}
@media (max-width: 768px) {
  .video-nav {
    top: 42%;
  }
}
